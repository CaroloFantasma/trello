<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Trello</title>
</head>

<body>

  <!-- Inicio menú principal -->
  <header>
    <div class="col-md-12" id="headerMenu">
      <button id="btnBoard">
        <i class="fab fa-trello" id="trelloIcon"></i>
        <p id="fontBoard">Tableros</p>
      </button>
      <input type="search" id="inputSearch" />
      <span class="fa fa-search" id="searchIconBtn"></span>
      <i class="fas fa-search" id="searchIcon"></i>
      <img src="assets/img/logotrelloblanco.png" alt="logo trello" id="trelloBrand">
      <button id="btnPlus">
        <i class="fas fa-plus" id="plusIcon"></i>
      </button>
      <button id="btnInfo">
        <i class="fas fa-info" id="infoIcon"></i>
      </button>
      <button id="btnBell">
        <i class="far fa-bell" id="bellIcon"></i>
      </button>
      <img src="assets/img/Carolo.png" id="userImg" alt="foto del usuario">
    </div>
  </header>
  <!-- Fin menú principal -->

  <!-- Inicio segundo menú -->
  <div class="col-md-12" id="secondMenu">
    <button id="btnTitle">
      Tablero - reto de código
    </button>
    <button id="btnStar">
      <i class="far fa-star" id="starIcon"></i>
    </button>
    <p class="divider" id="dividerOne">|</p>
    <button id="personal">Personal</button>
    <p class="divider">|</p>
    <button id="btnLock">
      <i class="fas fa-lock" id="lockIcon"></i>
      <p id="private">Privado</p>
    </button>
    <p class="divider">|</p>
    <img src="assets/img/Carolo.png" id="userImgTwo" alt="foto del usuario">
    <button id="userNumber">1</button>
    <button id="btnUser">
      <i class="fas fa-user-plus"></i>
    </button>
    <button id="showMenuBtn">
      <p id="ellipsis">...</p>
      <p id="menuDisplay">Mostrar menú</p>
    </button>
  </div>
  <!-- Fin segundo menú -->

  <!-- Inicio agregar tarjeta -->
  <div class="container-fluid">
    <div id="cardListContainer"></div>
    <div id="addListContainer">
      <!-- botón para agregar lista -->
      <button id="addCardBtn" onclick="window.addNewList()">
        <i class="fas fa-plus" id="addCardIcon"></i>
        <p id="AddListTitle">Añada una lista</p>
      </button>
    </div>
  </div>
  <!-- Fin agregar tarjeta -->


  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <!-- Javascript -->
  <script src="src/model/model.js"></script>
  <script src="src/view/view.js"></script>

</body>

</html>
